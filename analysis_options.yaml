linter:
  rules:
    - prefer_single_quotes
    - unnecessary_new
    - prefer_contains
    - package_names
    - non_constant_identifier_names
    - library_prefixes
    - library_names
    - implementation_imports
    - file_names
    - camel_case_extensions
    - camel_case_types
    - avoid_empty_else
    - avoid_classes_with_only_static_members
    - always_declare_return_types
    - always_require_non_null_named_parameters

analyzer:
  exclude:
    - ios/**
    - macos/**
  plugins:
    - dart_code_metrics

dart_code_metrics:
  anti-patterns:
    - long-method
    - long-parameter-list
  metrics:
    cyclomatic-complexity: 20
    lines-of-executable-code: 50
    number-of-arguments: 4
    maximum-nesting: 5
  metrics-exclude:
    - test/**
  rules:
    - newline-before-return
    - no-boolean-literal-compare
    - prefer-trailing-comma
    - no-equal-then-else
    - potential-null-dereference
    - member-ordering:
        alphabetize: true
        order:
          - constructors
          - public_fields
          - public_setters
          - private_fields
